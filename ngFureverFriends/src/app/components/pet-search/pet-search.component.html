<div id="petList" *ngIf= "!selectedPet">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Size</th>
        <th>Age</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pet of pets">
        <td (click)="selectedPet = pet">{{pet.name}}</td>
        <td>{{pet.color}}</td>
        <td>{{pet.size}}</td>
        <td>{{pet.age}}</td>
        <td>{{pet.weight}}</td>
      </tr>
    </tbody>
  </table>
</div>
