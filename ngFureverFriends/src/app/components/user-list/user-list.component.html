<h1>List of volunteers</h1>
<p> </p>
<div *ngIf="!selected">
  <div class="container">
    <div *ngFor="let vol of volunteers" class="row">
      <!-- switch to user/user.id when user is setup -->
      <!-- <a href="/shelter/{{shelter.id}}"> -->
        <div class="col" >
          <h3> {{vol.fname}} </h3>
          <div *ngFor="let skill of vol.skills">
            <h5>{{skill.name}}</h5>
          </div>
        </div>
     <!-- </a> -->
    </div>
  </div>
</div>
