<div class="container">
<div *ngIf="!userBool && !shelterBool" class="registerUserButtons text-center">
  <div class="buttonAdminDiv">
    <p class="adminCenterText">Register</p>
    <button class="btn btn-primary lButton adminButtonStyle" (click)="userBool = true">Register a user</button>
    <button class="btn btn-primary lButton adminButtonStyle" (click)="shelterBool = true">Register a shelter</button>
  </div>
</div>
</div>


<div *ngIf="userBool">
  <div class="container registerContainer">
  <div class="card">
    <h5>New User Registration</h5>
  <form style="margin-top: 20px;">

    <div class="row">
      <div class="col-3 updateLabel">
        Email:
      </div>
      <div class="col-9">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="newUser.email">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Username:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="username" id="username" placeholder="Username" [(ngModel)]="newUser.account.username">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Password:
      </div>
      <div class="col-9">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="newUser.account.password">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        First Name:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" [(ngModel)]="newUser.fname">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Last Name:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" [(ngModel)]="newUser.lname">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Age Name:
      </div>
      <div class="col-9">
        <input type="number" class="form-control" name="age" id="age" placeholder="Age" [(ngModel)]="newUser.age">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Phone:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" [(ngModel)]="newUser.phone">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Steet:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="street" id="street" placeholder="Street Address" [(ngModel)]="newUser.address.street">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Appartment/Unit:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="street2" id="street2" placeholder="Apartment/Unit Number" [(ngModel)]="newUser.address.street2">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        City:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="city" id="city" placeholder="City" [(ngModel)]="newUser.address.city">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        State:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="stateAbbr" id="stateAbbr" minlength="2" maxlength="2" placeholder="State" [(ngModel)]="newUser.address.stateAbbr">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3 updateLabel">
        Zip:
      </div>
      <div class="col-9">
        <input type="text" class="form-control" name="zip" id="zip" minlength="5" maxlength="5"  placeholder="Zip" [(ngModel)]="newUser.address.zip">
      </div>
    </div>
