<div id="userList">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Name</th>
        <th>Role</th>
        <th>Status</th>
        <th>Disable</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.account.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.account.role}}</td>
        <td *ngIf="user.account.active">Active</td>
        <td *ngIf="!user.account.active">Disabled</td>
        <td (click)="disableUser(user)"> <button> X </button> </td>
      </tr>
    </tbody>
  </table>
</div>
